<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello World!")

        function computerChoice(){
            let cChoice = (Math.random()*3);
            if(Math.floor(cChoice) == 0){
                return "Rock";
            }else if(Math.floor(cChoice) == 1){
                return "Paper"
            }else if(Math.floor(cChoice) == 2){
                return "Scissors"
            }
        }

        function humanChoice(){
            let hChoice = prompt("What would you like to choose?: ")
            if(hChoice == "R" || hChoice == "r" || hChoice == "Rock" || hChoice == "rock"){
                return "Rock";
            }else if(hChoice == "P" || hChoice == "p" || hChoice == "Paper" || hChoice == "paper"){
                return "Paper";
            }else if(hChoice == "S" || hChoice == "s" || hChoice == "Scissors" || hChoice == "scissors"){
                return "Scissors";
            }
        }

        computerHand = computerChoice();
        humanHand = humanChoice();
        console.log("Computer chose: " + computerHand);
        console.log("You chose: " + humanHand);
    </script>
</body>
</html>
